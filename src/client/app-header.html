<link rel="import" href="company-selector.html">
<link rel="import" href="setting-modal.html">

<dom-module id="app-header">
  <style>
	  .horizontal-center {
      margin:auto auto;
    }
    
    paper-toolbar{
      box-sizing:content-box;
      border-bottom: #132584 1px solid;
    }
	</style>
	
  <template>
    <paper-header-panel mode="seamed">
      <paper-toolbar>
        <paper-menu-button>
          <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
          <paper-menu class="dropdown-content">
            <!-- <template is="dom-repeat" items="[[letters]]" as="letter">
              <paper-item>[[letter]]</paper-item>
            </template> -->
          </paper-menu>
        </paper-menu-button>
    	  <div class="horizontal-center">
          <company-selector companies="{{companies}}" selected-company="{{selectedCompany}}"></company-selector>
        </div>
        <div>
          <paper-icon-button icon="settings" id="settingsIcon" onclick="clickHandler(event)" data-dialog="setting-modal"></paper-icon-button>
          <paper-tooltip for="settingsIcon">Settings</paper-tooltip>
          <paper-icon-button icon="social:notifications-none"></paper-icon-button>
        </div>
      </paper-toolbar>
      <content></content>
    </paper-header-panel>
    <setting-modal></setting-modal>    
  </template>
  
  <script>
    function clickHandler(e) {
      var button = e.target;
      while (!button.hasAttribute('data-dialog') && button !== document.body) {
        button = button.parentElement;
      }
      if (!button.hasAttribute('data-dialog')) {
        return;
      }
      var id = button.getAttribute('data-dialog');
      var dialog = document.getElementById('setting-modal');
      if (dialog) {
        dialog.open();
      }
    }
   
    Polymer({
      is: 'app-header'
    });    
  </script>
</dom-module>
