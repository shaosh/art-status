<link rel="import" href="bower_components/paper-card/paper-card.html">


<dom-module id="job-card">
  <style>
    #cards {
      @apply(--layout-vertical);
      @apply(--center-justified);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    paper-card {
      width: 100%;
      margin-bottom: 5px;
    }
    .avatar {
      display: inline-block;
      height: 64px;
      width: 64px;
      border-radius: 50%;
      background: var(--paper-pink-500);
      color: white;
      line-height: 64px;
      font-size: 30px;
      text-align: center;
    }
    .fancy .title {
      position: absolute;
      top: 20px;
      left: 100px;
    }
    .fancy img {
      width: 100%;
    }
    .fancy .medium {
      font-size: 16px;
      padding-bottom: 15px;
    }
    .fancy .small {
      font-size: 12px;
    }
  </style>
  
  <template>
    <paper-card class='fancy'>
      <div class="card-content">
        <div class="avatar">:)</div>
        <div class="title">
          <div class="medium">{{title}}</div>
          <div class="small">{{time}}</div>
        </div>
      </div>
    </paper-card>
  </template>
  
  <script>
    Polymer({
      is: 'job-card',
      properties: {
        job: {
          type: Object,
          value: null,
          notify: true,
          reflectToAttribute: true,
          observer: '_setJobData'
        },
        title: {
          type: String,
          notify: true
        },
        time: {
          type: String,
          notify: true
        },
        status: {
          type: String,
          notify: true
        },
        assignee: {
          type: String,
          notify: true
        }
      },
      _setJobData: function(newValue, oldValue){
        if(!!newValue){
          this.title = newValue.job.id + ' ' + newValue.job.name;
          this.time = newValue.job.time;
          this.assignee = newValue.job.assignee;
          this.status = newValue.job.status;
        }
      } 
    })
  </script>
</dom-module>
